<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client_Subcriber MQTT</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <h2>Bonjour au ClientWeb subcriber MQTT </h2>
    <p>Les messages des télémetries sont affichés en temps réel ci-dessous:</p>
    <div id="logs"></div>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
  const logDiv = document.getElementById('logs');

  function log(msg) {
    console.log(msg);
    logDiv.innerHTML += msg + '<br>';
  }

  const client = mqtt.connect('ws://localhost:9001');

  client.on('connect', function () {
    log('Connecté au broker !');
    client.subscribe('telemetry/etat');
  });

  client.on('message', function (topic, message) {
    log(topic + ' : ' + message.toString());
  });
</script>
</body>
</html>
