<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>
  

  <!-- Créer un formulaire de contact avec un champ de saisi pour le : nom(required), prenom, mail, telephone. 
   Une (DropDown/SelecBox) avec les options html, css, javascript,Java. 
   Un champ date_naissance en format jj-mm-aaaa.
   Un champs de message avec un bouton d'envoi. N'oubliez pas de lier les labels et les inputs-->
   <span style="color:red;"><strong>EXO1</strong></span>

  <form>
    <label for="nom">Nom</label>
    <input type="text" id="nom" required>
    <br>
    <label for="prenom">Prenom</label>
    <input type="text" id="prenom">
    <br>
    <label for="email">Email</label>
    <input type="email"id="email">
    <br>
    <label for="tel">Téléphone</label>
    <input type="tel" id="tel">
    <br>
    <select name="options" id="options">
      <option value="html">html</option>
      <option value="css">css</option>
      <option value="js">js</option>
    </select>
    <br>
    <label for="message"></label>
    <br>
    <textarea id="message" cols="30" rows="10"></textarea>
    <br>
  
  
   <label for="date_naissance">Date naissance</label>
   <input type="date" id="date_naissance" pattern="\d{2}-d{2}-d{4}" required>

  <button type="submit">Envoyer</button>
</form>



</body>
</html>
